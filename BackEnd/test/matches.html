<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="/assets/css/fontlibrary.css?17">
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/glacial-indifference" type="text/css">        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js" integrity="sha512-334uBDwY0iZ2TklV1OtDtBW9vp7jjP7SWRzT7Ehu1fdtPIjTpCwTSFb8HI/YBau9L1/kRBEOALrS229Kry4yFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="vanta.fog.min.js"></script>
    </head>

    <script defer>
        window.onload = () => {
            m1 = JSON.parse(localStorage.getItem('match1'))
            m2 = JSON.parse(localStorage.getItem('match2'))
            m3 = JSON.parse(localStorage.getItem('match3'))
            m4 = JSON.parse(localStorage.getItem('match4'))
            document.getElementById("match1").innerHTML = m1.user.name
            document.getElementById("percent1").innerHTML = m1.comp+"%"
            document.getElementById("pfp1").src=m1.user.UserImg;
            
            document.getElementById("pfp2").src=m2.user.UserImg;
            document.getElementById("match2").innerHTML = m2.user.name
            document.getElementById("percent2").innerHTML = m2.comp+"%"
            
            document.getElementById("pfp3").src=m3.user.UserImg;
            document.getElementById("match3").innerHTML = m3.user.name
            document.getElementById("percent3").innerHTML = m3.comp+"%"
            
            document.getElementById("pfp4").src=m4.user.UserImg;
            document.getElementById("match4").innerHTML = m4.user.name
            document.getElementById("percent4").innerHTML = m4.comp+"%"
        }
    </script>

    <body id="bbody">

        <div>
            <section>

              <h1 style="font-size:100px;  text-shadow: -6px 8px rgba(255, 55, 0, 0.81);">HERE ARE YOUR TOP MATCHES!</h1>
    
                <br><br><br><br>

            <table class="parentmatch" id="matchtable">
                <tr>
                    <td>
                        <img id="pfp1" src="https://i.scdn.co/image/ab6775700000ee8561b23f02f4b9d4a02bd157ec">
                        <h1 id="match1" style="font-family:GlacialIndifferenceBold; font-weight:lighter;text-shadow: -3.5px 4px rgba(255, 55, 0, 0.342);"></h1><br><br><br><br><br><br><br>
                        <h1 id="percent1" style="font-family:GlacialIndifferenceRegular; font-weight:lighter"></h1>
                    </td>
                    <td>
                        <img id="pfp2" src="https://i.scdn.co/image/ab6775700000ee8561b23f02f4b9d4a02bd157ec">
                        <h1 id="match2" style="font-family:GlacialIndifferenceBold; font-weight:lighter;text-shadow: -3.5px 4px rgba(255, 55, 0, 0.342);"></h1><br><br><br><br><br><br><br>
                        <h1 id="percent2" style="font-family:GlacialIndifferenceRegular; font-weight:lighter"></h1>

                    </td>
                </tr>

                <tr>
                    <td>
                        <img id="pfp3" src="https://i.scdn.co/image/ab6775700000ee8561b23f02f4b9d4a02bd157ec">

                        <h1 id="match3" style="font-family:GlacialIndifferenceBold; font-weight:lighter;text-shadow: -3.5px 4px rgba(255, 55, 0, 0.342);"></h1><br><br><br><br><br><br><br>
                        <h1 id="percent3" style="font-family:GlacialIndifferenceRegular; font-weight:lighter"></h1>

                    </td>
                    <td>
                        <img id="pfp4" src="https://i.scdn.co/image/ab6775700000ee8561b23f02f4b9d4a02bd157ec">

                        <h1 id="match4" style="font-family:GlacialIndifferenceBold; font-weight:lighter;text-shadow: -3.5px 4px rgba(255, 55, 0, 0.342);"></h1><br><br><br><br><br><br><br>
                        <h1 id="percent4" style="font-family:GlacialIndifferenceRegular; font-weight:lighter"></h1>

                    </td>
                </tr>
            </table>
    
            </section>
        </div>

 

        <script defer>
        VANTA.FOG({
            el: "#bbody",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xde5117,
            midtoneColor: 0xff0077,
            lowlightColor: 0x5f0000,
            baseColor: 0xffeeee,
            blurFactor: 0.50,
            speed: 0.80,
            zoom: 1.20
        })
        </script>
    </body>
</html>
