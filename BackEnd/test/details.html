        <script>
            var user = JSON.parse(localStorage.getItem('display'))

            document.getElementById("head").innerHTML = user.user.name
            for(let i = 0; i < 5; i++){
                document.getElementById("songimg"+(i+1)).src = user.user.Songs[i].img
                document.getElementById("song"+(i+1)).innerHTML = user.user.Songs[i].name
            }
        </script>

        <script defer>
        VANTA.FOG({
            el: "#bbody",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xde5117,
            midtoneColor: 0xff0077,
            lowlightColor: 0x5f0000,
            baseColor: 0xffeeee,
            blurFactor: 0.50,
            speed: 0.80,
            zoom: 1.20
        })
